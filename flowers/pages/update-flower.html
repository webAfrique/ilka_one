<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Flower</title>
    <script src="js/updateFlower.js" defer></script>
</head>
<body>
    <h1>Update Flower</h1>

    <form id="fetch-flower-form">
        <label for="flowerId">Enter Flower ID to Update:</label>
        <input type="number" id="flowerId" name="flowerId" required>
        <button type="submit">Fetch Flower</button>
    </form>

    <form id="update-flower-form" style="display:none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock"><br>

        <label for="unitPrice">Unit Price:</label>
        <input type="number" id="unitPrice" name="unitPrice" step="0.01"><br>

        <label for="site">Site:</label>
        <input type="text" id="site" name="site"><br>

        <button type="submit">Update Flower</button>
    </form>

    <p id="status-msg"></p>
</body>
</html>
