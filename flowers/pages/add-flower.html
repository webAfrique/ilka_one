<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Flower</title>
    <script src="js/addFlower.js" defer></script>
</head>
<body>
    <h1>Add New Flower</h1>
    
    <form id="add-flower-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br>
        
        <label for="unitPrice">Unit Price:</label>
        <input type="number" id="unitPrice" name="unitPrice" step="0.01" required><br>
        
        <label for="site">Site:</label>
        <input type="text" id="site" name="site" required><br>

        <button type="submit">Add Flower</button>
    </form>

    <p id="status-msg"></p>
</body>
</html>
