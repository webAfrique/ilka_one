<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Flower</title>
  </head>
  <body>
    <h1>Update Flower</h1>
    <button><a href="/">Home</a></button>
    <form id="update-flower">
      <div>
        <label for="flowerId">flowerId</label>
        <input type="number" name="flowerId" id="flowerId" />
      </div>
      <div>
        <label for="name">name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="stock">stock</label>
        <input type="number" name="stock" id="stock" />
      </div>
      <div>
        <label for="unitPrice">unitPrice</label>
        <input type="number" name="unitPrice" id="unitPrice" />
      </div>
      <div>
        <label for="site">site</label>
        <input type="text" name="site" id="site" />
      </div>
      <button type="button" id="update-flower-btn">Update Flower</button> 
    </form>
    <p id="status-msg"></p>
  </body>
</html>
